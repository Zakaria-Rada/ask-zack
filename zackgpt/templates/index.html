<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZackGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #response {
            border: 1px solid #ccc; 
            padding: 20px; 
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-4 mb-4" style="font-size: 36px;">Tridge AI - ZackGPT</h1>
        
        <form id="chat-form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="prompt-label">Prompt</span>
                <input type="text" class="form-control" id="prompt" aria-describedby="prompt-label">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

        <div id="response">
            <!-- Response will go here -->
        </div>
    </div>

    <script>
        function typeWriter(text, el) {
            let i = 0;
            const speed = 50;
            function write() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(write, speed);
                }
            }
            write();
        }

        $("#chat-form").submit(function(e) {
            e.preventDefault();
            let prompt = $("#prompt").val();
            $("#response").html('<strong>Output:</strong><pre id="realtime"></pre>');
            $.post("/run", { prompt: prompt }, function(data) {
                typeWriter(data.response, document.getElementById("realtime"));
            });
        });
    </script>
</body>
</html>
