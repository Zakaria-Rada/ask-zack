<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI ZackGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #response {
            border: 1px solid #ccc; 
            padding: 20px; 
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-4 mb-4" style="font-size: 36px;">Zack-Chatboot</h1>
        
        <form id="chat-form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="prompt-label">Prompt</span>
                <input type="text" class="form-control" id="prompt" aria-describedby="prompt-label">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

        <div id="response">
            <!-- Response will go here -->
        </div>
    </div>

    <script>
        $("#chat-form").submit(function(e) {
            e.preventDefault();
            let prompt = $("#prompt").val();
            $.post("/run", { prompt: prompt }, function(data) {
                $("#response").html('<strong>Output:</strong><pre>' + data.response + '</pre>');
            });
        });
    </script>
</body>
</html>
