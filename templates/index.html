<!DOCTYPE html>
<html>
<head>
    <title>Run Docker Command</title>
    <script>
        async function runCommand() {
            const prompt = document.getElementById('promptInput').value;

            try {
                const response = await fetch('http://localhost:5050/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                
                document.getElementById('output').innerText = data.response || data.error;
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error;
            }
        }
    </script>
</head>
<body>
    <h1>Run Docker Command</h1>
    <input id="promptInput" type="text" placeholder="Enter your prompt" />
    <button onclick="runCommand()">Run</button>
    <h2>Output:</h2>
    <pre id="output"></pre>
</body>
</html>
