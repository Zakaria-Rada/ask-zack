<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chatbot</title>
    <style>
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <div id="chat-box">
    </div>

    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            // Append user message to chat box
            chatBox.innerHTML += `<div>User: ${userInput}</div>`;

            // Send user input to Flask API via Fetch API
            const response = await fetch('http://172.27.240.11:5050/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput }),
            });

            const data = await response.json();
            const botResponse = data.response || "I couldn't process that request.";

            // Append bot response to chat box
            chatBox.innerHTML += `<div>Bot: ${botResponse}</div>`;

            // Clear user input field
            document.getElementById('user-input').value = '';

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
