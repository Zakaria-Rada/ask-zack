<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zack-Chatboot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1 style="font-size: 36px;">Chatbot Interface</h1>
    <form id="chat-form">
        <label for="prompt" style="font-size: 24px;">Prompt:</label>
        <input type="text" id="prompt" name="prompt">
        <button type="submit">Submit</button>
    </form>
    <div id="response" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
    </div>

    <script>
        $("#chat-form").submit(function(e) {
            e.preventDefault();
            let prompt = $("#prompt").val();
            $.post("/run", { prompt: prompt }, function(data) {
                $("#response").text(data.response);
            });
        });
    </script>
</body>
</html>
